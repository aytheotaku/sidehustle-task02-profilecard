<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>User Profile Card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="circles">
        <img class="c1" src="bg-pattern-top.svg" alt="" />
        <img class="c2" src="bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <div class="img-holder">
            <img src="./images/image-victor.jpg" alt="image of user" />
          </div>
          <h2 class="name-age">
            victor crest
            <span class="age">26</span>
          </h2>
          <h3 class="city">london</h3>
        </div>
        <div class="card-footer">
          <div class="item">
            <h4 class="value">80k</h4>
            <h5 class="meta">Followers</h5>
          </div>
          <div class="item">
            <h4 class="value">803k</h4>
            <h5 class="meta">Likes</h5>
          </div>
          <div class="item">
            <h4 class="value">1.4k</h4>
            <h5 class="meta">photos</h5>
          </div>
        </div>
        <div
          class="footer"
          style="text-align: center; font-size: 16px; font-style: italic"
        >
          <p>Akinbo Ayomide, Level 2, FrontEnd Track, AyomideAk</p>
        </div>
      </div>
    </section>
  </body>
</html>
